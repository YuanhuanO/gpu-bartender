<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Usage Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #00796b;
            --background-color: #f5f5f5;
            --text-color: #333;
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1, h2, h3 {
            font-family: 'Roboto', sans-serif;
            color: var(--primary-color);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .hero-image {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 30px;
            display: block;
            border-radius: var(--border-radius);
        }

        .calculator {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .input-section {
            background-color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .input-section h2 {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-section h2 img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            font-size: 16px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2a3f9d;
        }

        .results {
            background-color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .results h2 {
            margin-bottom: 15px;
        }

        #gpuUsageChart {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }

        .key-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .metric {
            background-color: var(--secondary-color);
            color: white;
            padding: 15px;
            border-radius: var(--border-radius);
            text-align: center;
        }

        .metric h3 {
            color: white;
            margin-bottom: 5px;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #00897b;
        }

        .download-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .social-icons a {
            margin: 0 10px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .calculator {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GPU Usage Calculator for AI Model Training</h1>
        <img src="https://images.pexels.com/photos/17483874/pexels-photo-17483874.png?auto=compress&cs=tinysrgb&h=350" alt="AI Neural Network" class="hero-image">
        
        <div class="calculator">
            <div class="input-section">
                <h2><img src="https://images.pexels.com/photos/4937226/pexels-photo-4937226.jpeg?auto=compress&cs=tinysrgb&h=350" alt="AI Model Architecture"> Model Parameters</h2>
                <div class="form-group">
                    <label for="modelSize">Model size (in millions of parameters):</label>
                    <input type="number" id="modelSize" min="1" required>
                </div>
                <div class="form-group">
                    <label for="batchSize">Batch size:</label>
                    <input type="number" id="batchSize" min="1" required>
                </div>
                <div class="form-group">
                    <label for="epochs">Number of epochs:</label>
                    <input type="number" id="epochs" min="1" required>
                </div>
                
                <h2><img src="https://images.pexels.com/photos/3993917/pexels-photo-3993917.jpeg?auto=compress&cs=tinysrgb&h=350" alt="GPU Chip"> GPU Selection</h2>
                <div class="form-group">
                    <label for="gpuModel">Select GPU model:</label>
                    <select id="gpuModel" required>
                        <option value="">Choose a GPU</option>
                        <option value="rtx3090">NVIDIA RTX 3090</option>
                        <option value="rtx3080">NVIDIA RTX 3080</option>
                        <option value="v100">NVIDIA Tesla V100</option>
                        <option value="a100">NVIDIA A100</option>
                    </select>
                </div>
                
                <h2><img src="https://images.pexels.com/photos/8520081/pexels-photo-8520081.jpeg?auto=compress&cs=tinysrgb&h=350" alt="Training Progress"> Training Details</h2>
                <div class="form-group">
                    <label for="learningRate">Learning rate:</label>
                    <input type="number" id="learningRate" step="0.001" min="0" max="1" required>
                </div>
                <div class="form-group">
                    <label for="optimizer">Optimizer:</label>
                    <select id="optimizer" required>
                        <option value="">Choose an optimizer</option>
                        <option value="adam">Adam</option>
                        <option value="sgd">SGD</option>
                        <option value="rmsprop">RMSprop</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dataSize">Data size (in GB):</label>
                    <input type="number" id="dataSize" min="1" required>
                </div>
                
                <button id="calculateBtn">Calculate GPU Usage</button>
            </div>
            
            <div class="results">
                <h2>Estimated GPU Usage</h2>
                <canvas id="gpuUsageChart"></canvas>
                <div class="key-metrics">
                    <div class="metric">
                        <h3>Estimated Training Time</h3>
                        <p id="trainingTime">-</p>
                    </div>
                    <div class="metric">
                        <h3>Memory Utilization</h3>
                        <p id="memoryUtilization">-</p>
                    </div>
                    <div class="metric">
                        <h3>Power Consumption</h3>
                        <p id="powerConsumption">-</p>
                    </div>
                </div>
                <a href="#" class="download-btn" id="downloadResults">
                    <img src="https://images.pexels.com/photos/19237086/pexels-photo-19237086.jpeg?auto=compress&cs=tinysrgb&h=350" alt="Download">
                    Download Results
                </a>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="social-icons">
            <a href="#"><img src="https://images.pexels.com/photos/267350/pexels-photo-267350.jpeg?auto=compress&cs=tinysrgb&h=350" alt="Social Media"></a>
            <a href="#"><img src="https://images.pexels.com/photos/267350/pexels-photo-267350.jpeg?auto=compress&cs=tinysrgb&h=350" alt="Social Media"></a>
            <a href="#"><img src="https://images.pexels.com/photos/267350/pexels-photo-267350.jpeg?auto=compress&cs=tinysrgb&h=350" alt="Social Media"></a>
        </div>
        <p>&copy; 2023 GPU Usage Calculator. All rights reserved.</p>
    </footer>

    <script>
        const calculateBtn = document.getElementById('calculateBtn');
        const trainingTime = document.getElementById('trainingTime');
        const memoryUtilization = document.getElementById('memoryUtilization');
        const powerConsumption = document.getElementById('powerConsumption');
        const downloadResults = document.getElementById('downloadResults');
        let gpuUsageChart;

        calculateBtn.addEventListener('click', calculateGPUUsage);
        downloadResults.addEventListener('click', downloadResultsFile);

        function calculateGPUUsage() {
            const modelSize = parseFloat(document.getElementById('modelSize').value);
            const batchSize = parseInt(document.getElementById('batchSize').value);
            const epochs = parseInt(document.getElementById('epochs').value);
            const gpuModel = document.getElementById('gpuModel').value;
            const learningRate = parseFloat(document.getElementById('learningRate').value);
            const optimizer = document.getElementById('optimizer').value;
            const dataSize = parseFloat(document.getElementById('dataSize').value);

            // Simulated calculation (replace with actual calculations)
            const estimatedTime = (modelSize * batchSize * epochs) / 1000;
            const estimatedMemory = (modelSize * 4 + dataSize * 1024) / 1024;
            const estimatedPower = modelSize * 0.5;

            trainingTime.textContent = `${estimatedTime.toFixed(2)} hours`;
            memoryUtilization.textContent = `${estimatedMemory.toFixed(2)} GB`;
            powerConsumption.textContent = `${estimatedPower.toFixed(2)} W`;

            updateChart(estimatedTime);
        }

        function updateChart(estimatedTime) {
            const ctx = document.getElementById('gpuUsageChart').getContext('2d');
            
            if (gpuUsageChart) {
                gpuUsageChart.destroy();
            }

            const labels = Array.from({length: 10}, (_, i) => i * estimatedTime / 10);
            const data = labels.map(x => Math.sin(x) * 50 + 50); // Simulated GPU usage data

            gpuUsageChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'GPU Usage (%)',
                        data: data,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Time (hours)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'GPU Usage (%)'
                            },
                            min: 0,
                            max: 100
                        }
                    }
                }
            });
        }

        function downloadResultsFile(e) {
            e.preventDefault();
            const results = `
                Estimated Training Time: ${trainingTime.textContent}
                Memory Utilization: ${memoryUtilization.textContent}
                Power Consumption: ${powerConsumption.textContent}
            `;
            const blob = new Blob([results], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'gpu_usage_results.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
